<div *ngFor="let i of data" class="col-md-3">
    <div class="card card-blog">
        <div class="card-image">
            <a href="#pablo">
                <img class="img" src="{{i.img}}">
                <div class="card-title">
                    {{i.title}}
                </div>
            </a>
            <div class="ripple-container"></div>
        </div>
        <div class="content">
            <likeComp [likeNum]="i.num.likes"></likeComp>
            <div class="row">
                <p class="card-description col-xs-10">
                    {{i.dsc}}
                </p>
                <voteComp class="col-xs-2" [vote-value]="i.num.votes" (onchange)="onVoteChange($event)"></voteComp>
            </div>
        </div>
    </div>
</div>
